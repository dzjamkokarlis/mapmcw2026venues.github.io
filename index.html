<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Festival Map</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<!-- Google Fonts for web-safe alternatives -->
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
<style>
body { display: flex; height: 100vh; margin: 0; font-family: Arial, sans-serif; }
#map { width: 70%; }
#list-panel { width: 33%; display: flex; flex-direction: column; background: #f4f1ed; border-left: 1px solid #ccc; }

/* Header - flexible height, no overlap */
#list-header { 
  position: relative; 
  background-size: cover; 
  background-position: center; 
  color: white; 
  padding: 16px; 
  flex-shrink: 0;
}
#list-header::before { content: ""; position: absolute; inset: 0; background: rgba(0,0,0,0.4); }
#list-header * { position: relative; z-index: 1; }

/* Top section: Title + Logo side by side */
#header-top { 
  display: flex; 
  justify-content: space-between; 
  align-items: flex-start; 
  gap: 16px;
  margin-bottom: 12px;
}
#title-section {
  flex: 1;
  display: flex;
  flex-direction: column;
  gap: 4px;
}
#logo-slot { width: 120px; height: 60px; flex-shrink: 0; }
#logo-slot img { max-width: 100%; max-height: 100%; object-fit: contain; }

/* Festival-specific font classes */
.font-chamber { font-family: "Gill Sans", "Gill Sans MT", Calibri, sans-serif; }
.font-masters { font-family: "Clarendon BT", "Clarendon", "Rockwell", "Courier New", serif; font-weight: 700; }
.font-literary { font-family: "Museo Cyrillic", "Museo", "Open Sans", "Trebuchet MS", sans-serif; font-weight: 500; }

#header-title {
  margin: 0;
  font-size: 1.2rem;
  line-height: 1.2;
  text-shadow: 1px 1px 3px rgba(0,0,0,0.6);
}
#header-subtitle {
  font-size: 0.95rem;
  opacity: 0.9;
  font-weight: normal;
  text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
  letter-spacing: 0.5px;
}

/* Button containers - stack vertically with proper spacing */
#button-container {
  display: flex;
  flex-direction: column;
  gap: 8px;
  margin-top: 4px;
}

#festival-buttons { 
  display: flex; 
  flex-wrap: wrap;
  gap: 6px; 
}
#festival-buttons button { 
  background: rgba(255,255,255,0.25); 
  border: 1px solid rgba(255,255,255,0.5); 
  color: white; 
  padding: 6px 12px; 
  border-radius: 4px; 
  cursor: pointer; 
  font-size: 0.85rem;
  transition: all 0.2s;
  white-space: nowrap;
}
#festival-buttons button:hover {
  background: rgba(255,255,255,0.35);
}
#festival-buttons button.active { 
  background: rgba(255,255,255,0.6); 
  border-color: white; 
  font-weight: bold; 
  color: #222;
}

/* Secondary button container */
#secondary-buttons { 
  display: none; 
}
#secondary-buttons.visible { 
  display: flex; 
  gap: 8px; 
}
#secondary-buttons button { 
  background: #ff6b6b; 
  border: 1px solid #ff5252; 
  color: white; 
  padding: 6px 12px; 
  border-radius: 4px; 
  cursor: pointer; 
  font-weight: bold; 
  font-size: 0.85rem;
  transition: all 0.2s;
}
#secondary-buttons button:hover {
  background: #ff5252;
  transform: translateY(-1px);
}
#secondary-buttons button.active { 
  background: #ff4757; 
  box-shadow: 0 0 10px rgba(255, 107, 107, 0.5); 
}

#list { flex: 1; overflow-y: auto; padding: 10px; }
.location { padding: 12px; border-bottom: 1px solid #ddd; cursor: pointer; transition: background 0.2s; }
.location:hover { background: #e8e3ef; }
.location.box-office { background: #fff3cd; border-left: 5px solid #d39e00; font-weight: 600; }

/* Fringe venue styling - matches button color */
.location.fringe-venue { 
  background: #ffe0e0; 
  border-left: 5px solid #ff6b6b; 
  color: #333;
}
.location.fringe-venue:hover { 
  background: #ffd0d0; 
}

.popup img { width: 100%; margin-top: 8px; border-radius: 4px; cursor: pointer; }
.popup a { display: inline-block; margin-top: 6px; color: #1a73e8; font-weight: bold; text-decoration: none; }

/* Responsive adjustments */
@media (max-width: 768px) {
  body { flex-direction: column; }
  #map { width: 100%; height: 50vh; }
  #list-panel { width: 100%; height: 50vh; border-left: none; border-top: 1px solid #ccc; }
  #header-title { font-size: 1.3rem; }

/* ========================= MAP ========================= */
const map = L.map("map").setView([51.68, -9.45], 13);
L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);
let markers = [];
let extraMarkers = [];
let currentFestival = null;
let showingExtra = false;

/* ========================= POPUP ========================= */
function popupHTML(loc) {
  const link = `https://www.google.com/maps/dir/?api=1&destination=${loc.lat},${loc.lng}`;
  return `<div class="popup">
    <strong>${loc.name}</strong><br>
    <img src="${loc.image}" data-img="${loc.image}">
    <a href="${link}" target="_blank">üìç Get directions</a>
  </div>`;
}

/* ========================= LOAD FESTIVAL ========================= */
function loadFestival(key) {
  currentFestival = key;
  const data = festivalData[key];
  
  // Update header styling
  document.getElementById("list-header").style.backgroundImage = `url(${data.image})`;
  document.getElementById("festival-logo").src = data.logo;
  
  // Update font class and title
  const titleEl = document.getElementById("header-title");
  titleEl.className = data.fontClass;
  titleEl.textContent = data.name;
  
  // Clear all markers
  markers.forEach(m => map.removeLayer(m));
  markers = [];
  extraMarkers.forEach(m => map.removeLayer(m));
  extraMarkers = [];
  
  // Reset extra venues button
  showingExtra = false;
  const extraBtn = document.getElementById("extra-venues-btn");
  extraBtn.textContent = "+ Show Fringe Venues";
  extraBtn.classList.remove("active");
  
  // Show/hide secondary button based on festival
  const secondaryContainer = document.getElementById("secondary-buttons");
  if (key === "chamber" && data.extraLocations) {
    secondaryContainer.classList.add("visible");
  } else {
    secondaryContainer.classList.remove("visible");
  }
  
  // Update active state on main buttons
  document.querySelectorAll("#festival-buttons button").forEach(btn => {
    btn.classList.toggle("active", btn.dataset.festival === key);
  });
  
  // Populate list
  const list = document.getElementById("list");
  list.innerHTML = "";
  
  const bounds = L.latLngBounds([]);
  
  // Add main locations
  data.locations.forEach(loc => {
    const marker = L.marker([loc.lat, loc.lng])
      .addTo(map)
      .bindPopup(popupHTML(loc));
    marker.on("popupopen", e => {
      const img = e.popup.getElement().querySelector("img");
      if (img) {
        img.onclick = () => copyToClipboard(img.dataset.img);
      }
    });
    markers.push(marker);
    bounds.extend([loc.lat, loc.lng]);
    
    const item = document.createElement("div");
    item.className = "location";
    item.textContent = loc.name;
    if (loc.name.toUpperCase().includes("BOX OFFICE")) {
      item.classList.add("box-office");
    }
    item.onclick = () => {
      map.setView([loc.lat, loc.lng], 15);
      marker.openPopup();
    };
    list.appendChild(item);
  });
  
  map.fitBounds(bounds, { padding: [40, 40] });
}

/* ========================= TOGGLE EXTRA VENUES ========================= */
function toggleExtraVenues() {
  const data = festivalData.chamber;
  if (!data.extraLocations) return;
  
  showingExtra = !showingExtra;
  const btn = document.getElementById("extra-venues-btn");
  const list = document.getElementById("list");
  
  if (showingExtra) {
    // Show extra venues
    btn.textContent = "‚àí Hide Fringe Venues";
    btn.classList.add("active");
    
    const bounds = L.latLngBounds([]);
    
    // Add bounds from existing markers
    markers.forEach(m => bounds.extend(m.getLatLng()));
    
    data.extraLocations.forEach(loc => {
      // Create marker with different color (using circle marker for distinction)
      const marker = L.circleMarker([loc.lat, loc.lng], {
        radius: 8,
        fillColor: "#ff6b6b",
        color: "#fff",
        weight: 2,
        opacity: 1,
        fillOpacity: 0.8
      }).addTo(map).bindPopup(popupHTML(loc));
      
      marker.on("popupopen", e => {
        const img = e.popup.getElement().querySelector("img");
        if (img) {
          img.onclick = () => copyToClipboard(img.dataset.img);
        }
      });
      
      extraMarkers.push(marker);
      bounds.extend([loc.lat, loc.lng]);
      
      // Add to list with fringe-venue class for coral/red highlighting
      const item = document.createElement("div");
      item.className = "location fringe-venue";
      item.textContent = loc.name;
      item.onclick = () => {
        map.setView([loc.lat, loc.lng], 15);
        marker.openPopup();
      };
      list.appendChild(item);
    });
    
    map.fitBounds(bounds, { padding: [40, 40] });
    
  } else {
    // Hide extra venues
    btn.textContent = "+ Show Fringe Venues";
    btn.classList.remove("active");
    
    extraMarkers.forEach(m => map.removeLayer(m));
    extraMarkers = [];
    
    // Remove fringe venues from list
    const fringeItems = list.querySelectorAll(".fringe-venue");
    fringeItems.forEach(item => item.remove());
  }
}

/* ========================= EVENT LISTENERS ========================= */
document.querySelectorAll("#festival-buttons button").forEach(btn => {
  btn.onclick = () => loadFestival(btn.dataset.festival);
});

document.getElementById("extra-venues-btn").onclick = toggleExtraVenues;

// Initialize
loadFestival("chamber");
</script>
